name: lint-and-test
on:
  push:
    branches-ignore:
      - 'releases/**'
    branches:
      - "*"
jobs:
  lint:
    name: linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup GO
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
      - name: test
        run: make test